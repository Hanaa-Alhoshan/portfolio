<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Cap Apps</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9eae1; /* Light beige */
            color: #333;
        }

        header {
            background: #7d4f50; /* Deep red */
            color: #fff;
            text-align: center;
            padding: 1.5rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        section {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .app-section {
            margin-bottom: 2rem;
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .app-section h2 {
            margin: 0 0 1rem;
            font-size: 2rem;
            color: #7d4f50; /* Deep red */
        }

        .app-section p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .app-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .app-gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .app-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: #d1be9c; /* Light tan */
            margin-top: 2rem;
            border-top: 1px solid #ddd;
        }

        footer a {
            color: #7d4f50; /* Deep red */
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>City Cap Apps</h1>
    </header>

    <!-- Driver App Section -->
    <section class="app-section">
        <h2>Driver App</h2>
        <p>The City Cap Driver App helps drivers efficiently manage trips, track earnings, and receive live ride requests.</p>
        <div class="app-gallery">
            <img src="images/city_cap/t1.jpg" alt="Driver App Image 1">
            <img src="images/city_cap/t2.jpg" alt="Driver App Image 2">
            <img src="images/city_cap/t4.jpg" alt="Driver App Image 3">
            <img src="images/city_cap/t16.jpg" alt="Driver App Image 4">
        </div>
    </section>

    <!-- Passenger App Section -->
    <section class="app-section">
        <h2>Passenger App</h2>
        <p>The City Cap Passenger App makes it easy for users to book rides, track drivers, and enjoy safe and reliable transportation.</p>
        <div class="app-gallery">
            <img src="https://raw.githubusercontent.com/Hanaa-Alhoshan/portfolio/main/Images/city_cap/t3.jpg" alt="Passenger App Image 1">
            <img src="https://raw.githubusercontent.com/Hanaa-Alhoshan/portfolio/main/Images/city_cap/t5.jpg" alt="Passenger App Image 2">
            <img src="https://raw.githubusercontent.com/Hanaa-Alhoshan/portfolio/main/Images/city_cap/t6.jpg" alt="Passenger App Image 3">
            <img src="https://raw.githubusercontent.com/Hanaa-Alhoshan/portfolio/main/Images/city_cap/t7.jpg" alt="Passenger App Image 4">
            <img src="https://raw.githubusercontent.com/Hanaa-Alhoshan/portfolio/main/Images/city_cap/t8.jpg" alt="Passenger App Image 5">
            <img src="https://raw.githubusercontent.com/Hanaa-Alhoshan/portfolio/main/Images/city_cap/t9.jpg" alt="Passenger App Image 6">
            <img src="https://raw.githubusercontent.com/Hanaa-Alhoshan/portfolio/main/Images/city_cap/t10.jpg" alt="Passenger App Image 7">
            <img src="https://raw.githubusercontent.com/Hanaa-Alhoshan/portfolio/main/Images/city_cap/t11.jpg" alt="Passenger App Image 8">
            <img src="https://raw.githubusercontent.com/Hanaa-Alhoshan/portfolio/main/Images/city_cap/t1.jpg" alt="Passenger App Image 9">
            <img src="https://raw.githubusercontent.com/Hanaa-Alhoshan/portfolio/main/Images/city_cap/t2.jpg" alt="Passenger App Image 10">
            <img src="https://raw.githubusercontent.com/Hanaa-Alhoshan/portfolio/main/Images/city_cap/t4.jpg" alt="Passenger App Image 11">
            <img src="https://raw.githubusercontent.com/Hanaa-Alhoshan/portfolio/main/Images/city_cap/t16.jpg" alt="Passenger App Image 12">
        </div>
    </section>

    <footer>
        <p><a href="index.html">Back to Portfolio</a></p>
    </footer>
</body>

</html>
